<form class="form-auth" ng-submit="vm.UserService.register()">
	<h2>Register</h2>
	<p class="text-warning">{{vm.UserService.error_message}}</p>
	<input type="username" ng-model="vm.UserService.user.username" placeholder="Username" class="form-control"><br>
	<input type="password" ng-model="vm.UserService.user.password" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Register" class="btn btn-primary" />
</form>
